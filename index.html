<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Snake Game by Cristiano Esteves</title>
</head>

<body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="ArrowUp" class="fa-sharp fa-solid fa-arrow-up"></i>
            <i data-key="ArrowDown" class="fa-sharp fa-solid fa-arrow-down"></i>
            <i data-key="ArrowLeft" class="fa-sharp fa-solid fa-arrow-left"></i>
            <i data-key="ArrowRight" class="fa-sharp fa-solid fa-arrow-right"></i>
        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
