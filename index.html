<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/resource/snake-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Snake Game by Cristiano Esteves</title>
</head>

<body>
    
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="name" style="color: #60ff68">Snake Game By: Cristiano Esteves</span>
            <span class="high-score">High Score: 0</span>
        </div>

        <div class="play-board"></div>

        <div class="controls">
            <i data-key="ArrowUp">⇧</i>
            <i data-key="ArrowDown">⇩</i>
            <i data-key="ArrowLeft">⇦</i>
            <i data-key="ArrowRight">⇨</i>
        </div>


    </div>


    <script src="index.js"></script>
</body>

</html>
